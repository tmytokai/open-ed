<h1>2. 背景の設定をする</h1>

<p>
ここでは背景の設定をします。
</p>
<p>
まずステージ画面の中にある背景を選択し、「背景」タブをクリックし、2つある背景のうち、背景1を削除します。
</p>
<img src="./img/page02-fig1.png" alt="">

<p>
次に残った背景を右クリックして「複製」を選んでください。
</p>
<img src="./img/page02-fig2.png" alt="">

<p>
次に複製した背景を選択し、「左右反転」ボタンを押して下さい。
</p>
<img src="./img/page02-fig3.png" alt="">

<p>
確認して元の背景と反転させた背景の2つが出来ていればOKです。
</p>
<img src="./img/page02-fig4.png" alt="">
