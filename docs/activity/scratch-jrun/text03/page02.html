<h1>2. 背景の設定をする</h1>

<p>
ここでは背景の設定をします。
</p>
<p>
まずステージ画面の中にある背景を選択し、「背景」タブをクリックし、2つあるコスチュームのうち、背景1(背景なし)を削除します。
それから背景2(夜景)を右クリックして「複製」を選んでください。
</p>
<img src="./img/page02-fig1.png" alt="">

<p>
次に背景2を選択し、「左右反転」ボタンを押して下さい。
</p>
<img src="./img/page02-fig2.png" alt="">

<p>
背景1(元の夜景)と背景2(反転させた夜景)の2つが出来ればOKです。
</p>
