<h1>1. スプライトを描く</h1>

<p>
次はヒットポイントが無くなったときにゲームオーバー画面を表示してゲームを終了させてみましょう。
</p>

<p>
まずスプライト画面の右下にあるボタンの上にカーソルを移動して「描く」を選択してください。
</p>
<img src="./img/page01-fig1.png" alt="">

<p>
ゲームオーバーのコスチューム画面で「テキスト」を選択します。
</p>
<img src="./img/page01-fig2.png" alt="">

<p>
描画画面に「ゲームオーバー」とか「GAME OVER」とか好きな文字を書いてください。
また色や大きさや位置は実行画面を見ながら適当に調整して下さい。
</p>
<img src="./img/page01-fig3.png" alt="">
