<h1>4. クローンする</h1>

</p>

<p>
まず「背景」をクリックし、背景のコード画面に次のプログラムを作ります。
</p>
<p>
<b>(注意1) トラップのコード画面ではなくて背景のコード画面です。</b>
<br>
<b>(注意2) 以前作成した背景のアニメーションのプログラムはそのままにしておいてください。</b>

<p>
