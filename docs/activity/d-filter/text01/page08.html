<h2><script>GetTitle()</script></h2>

<p>
フィードバック機構とは、出力信号が伝達関数 $\textrm{H}_1(z)$ を持つフィルタに通されて入力信号に加算される仕組みのことです。
<br>
フィードバック機構を持つフィルタの伝達関数は
</p>

\begin{align*}
\textrm{H}(z) = \frac{1}{1-\textrm{H}_1(z)}
\end{align*}

<p>
となります。
