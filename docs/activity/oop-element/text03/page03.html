<h2><script>GetTitle()</script></h2>

<p>
「<a href="https://ja.wikipedia.org/wiki/%E3%83%9D%E3%83%AA%E3%83%A2%E3%83%BC%E3%83%95%E3%82%A3%E3%82%BA%E3%83%A0#%E3%82%B5%E3%83%96%E3%82%BF%E3%82%A4%E3%83%94%E3%83%B3%E3%82%B0">サブタイプ多相</a>」はスーパークラスで定義されているメソッドの内容をサブクラスで上書きし、そのサブクラスのインスタンスを呼び出した時に上書きした方のメソッドを呼び出す性質のことで、Java では<a href="../text01/page03.html">オーバライド</a>機能により実現されます。
<br>
「サブタイプ多相」は「サブタイピング」や「部分型多相」とも言います。
</p>

<p>
※ <a href="https://ja.wikipedia.org/wiki/%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%95%E3%82%A7%E3%83%BC%E3%82%B9_(%E6%8A%BD%E8%B1%A1%E5%9E%8B)">インターフェース</a>もサブタイプ多相の一つですが、今回はインターフェースについては取り扱いません
</p>
