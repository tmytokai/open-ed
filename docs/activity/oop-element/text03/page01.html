<h2>ポリモーフィズム(多様性)</h2>

<br>
「ポリモーフィズム」の定義は色々あるのですが、ざっくり言ってしまうと「同じ名前のフィールドやメソッドを利用してもインスタンス毎に動作が異なる」という性質のことです。
<br>
日本語では「多様性」「多態性」「多相性」等と呼ばれています。
<br>
<br>
ポリモーフィズムのメリットは、「フィールドやメソッドの名前が統一されるのでソースコードに統一感が出て見やすくなる」ことです。
<br>
<br>
