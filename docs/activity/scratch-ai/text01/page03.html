<h1>AIが苦手なこと</h1>

<p>
逆にAIは下の様なことを苦手としています。
</p>

<ul>
<li>場の空気を読む、相手の感情を読む、コミュニケーション</li>
<li>ルールが定まっていないゲームの対戦相手になること</li>
<li>話し言葉の外国語翻訳</li>
<li>一般道路上を走る車両の自動運転</li>
<li>これまでにない斬新な文章・娯楽作品・芸術作品を作ること</li>
</ul>

<p>
他にもたくさん苦手なことがありますが、まとめるとAIは
</p>

<ol>
<li>データが無いときに臨機応変な判断をすること</li>
<li>想像、共感すること</li>
</ol>

<p>
を苦手にしています。
</p>
