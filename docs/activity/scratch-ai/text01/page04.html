<h1>機械学習</h1>

<p>
AIは"機械学習"(マシン・ラーニング)という技術を使って人間のマネをしたり、人間が気づかない答えを見つけています。
</p>

<p>
機械学習は大量のデータをもとにして機械(つまりコンピューター)がデータに含まれているルールを見つけるというアルゴリズムです。
機械学習にもいろいろ種類がありますが、以下の手法がよく使われています。
</p>

<ul>
<li>ディープラーニング (≒ ニューラルネットワーク)</li>
<li>Q学習</li>
<li>サポートベクターマシン</li>
<li>データマイニング</li>
</ul>

<p>
それぞれの手法にも得意・苦手とする分野がありますので、うまく使い分けることが大事です。
</p>
