<h2><script>GetTitle()</script></h2>

<p>
<a href="https://unity3d.com/jp/">Unity</a>は米サンフランシスコに本社がある Unity Technologies が開発・販売しているゲームエンジンです。
<br>
PCからモバイル機器まで様々なプラットフォーム向けに 3D/2D ゲームを開発出来るので、世界中のアマチュアやプロから利用されています。
</p>

<p>
さて Unity には 3D ゲーム向けだけではなくて 2D ゲーム向けの開発機能も備わっています。
<br>
特に 2D ゲーム向けの開発機能だけを使う Unity の開発モードのことを「Unity2D」と言います。
</p>
