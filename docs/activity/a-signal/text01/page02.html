<p>
「<b>時間領域(Time domain)アナログ信号</b>」とは独立変数が時間(秒、分、時間、etc.)である信号です。
<br>
つまり声や交流電圧など、信号の値が時間ごとに変化するという馴染み深い信号のことです。
</p>

<p>
このアクティビティでは時間領域アナログ信号の独立変数の記号として $x$ ではなく $t$ (timeの頭文字)を使うことにします。
<br>
また単位は「秒」とします。
</p>
