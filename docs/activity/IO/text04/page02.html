<h2><script>GetTitle()</script></h2>

<p>
PWM は周期的にHIGHとLOWを繰り返し出力するという動作をしますが、その周期のことを「<b>PWM 周期(PWM period)</b>」と呼びます。
<br>
単位は秒です。
</p>

<p>
またHIGHになっている時間のことを「<b>パルス幅(Pulse width)</b>」と呼びます。
<br>
こちらの単位も秒です。
</p>

<p>
また PWM 周期とパルス幅の比率
</p>

<p>
D = パルス幅 / PWM 周期
</p>

<p>
を「<b>デューティ比</b>」といいます。
</p>

<p>
PWM 周期とパルス幅の関係は以下の図1で表されます。
