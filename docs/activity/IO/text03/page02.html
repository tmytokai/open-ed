<h2><script>GetTitle()</script></h2>

<p>
ある機器にアナログ電圧が入力されたとき、そのアナログ電圧をその機器の内部で扱っているデジタル値に変換するために ADC が使われます。
</p>

<p>
入力可能な電圧値の範囲や変換されたデジタル値の範囲は機器の仕様によってまちまちですので、必ず仕様書を確認するようにして下さい。
</p>
