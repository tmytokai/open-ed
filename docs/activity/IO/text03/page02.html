<h2><script>GetTitle()</script></h2>

<p>
マイコンへアナログ電圧が入力されたとき、そのアナログ電圧をマイコンの内部で扱っているディジタル信号(整数のディジタル値)に変換するために ADC が使われます。
<br>
なお電圧が入力されるピンの事を「アナログ入力ピン」と呼びます。
</p>

<p>
入力可能な電圧値の範囲や変換されたディジタル値の範囲はマイコンの仕様によってまちまちですので、必ず仕様書を確認して下さい。
</p>
