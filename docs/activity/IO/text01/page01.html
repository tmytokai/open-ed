<h2><script>GetTitle()</script></h2>

<p>
「<a href="https://ja.wikipedia.org/wiki/GPIO">GPIO</a> (General Purpose Input Output)」 とは、HIGHT/LOW とか TRUE/FALSE とか 1/0 とかのディジタル入出力を行う汎用入出力インターフェースで、「ディジタル入出力」と呼ばれることもあります。
</p>

<p>
大抵のマイコンボードやPICなどには GPIO が付いていて、ライブラリを通じてソフトウェア上から GPIO を簡単に制御することが出来ます。
</p>
