<h2><script>GetTitle()</script></h2>

<p>
ある機器に別の機器から送られてきたデータを UART/RS-232C を使って受信したい場合も、<a href="./page02.html">前ページ</a>と同様に、受信側機器の Rx ピンと送信側機器の Tx ピンを線 1 本で繋ぐだけで可能です。
</p>

<p>
ただし前ページで説明したように UART と RS-232C が回路内で混在している場合は電圧レベル変換回路を入れないと通信出来ないばかりか、機器や回路が壊れる事もあるので注意して下さい。
</p>
