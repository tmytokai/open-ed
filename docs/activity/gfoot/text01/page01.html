<p>
<a href="https://www.greenfoot.org/door">Greenfoot</a>はイギリスのケント大学において教育用途に開発された Java 開発環境です。
<br>
2次元の画像ファイルを容易に扱うことが出来るため、ゲーム作成やコンピュータシミュレーションの入門用として世界中で使われています。
</p>

<p>
似たような用途の開発環境としては<a href="https://scratch.mit.edu/">Scratch</a>が有名ですが、ブロックを組み合わせて開発をする Scratch と異なり、Greenfoot は一般的なテキストベースの開発環境となっています。
</p>
