<h1>1. 自動運転車の現在</h1>

<p>
"自動運転車"と言えば、みなさんは"目的地を伝えたら後はゲームをしたりやテレビを見たりしてるだけで勝手に目的地まで走る車"というイメージを持っているかもしれませんが、実際のところまだ世の中はそこまでは進んでいません。
現在(2022年時点)できるのはせいぜい
</p>

<ul>
<li>歩行者や信号や対向車がいない高速道路を走る</li>
<li>あらかじめ決められた専用道路を走る</li>
</ul>

<p>
程度です(と言ってもこれもすごい事ですが)。
</p>
