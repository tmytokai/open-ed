<h1>6. ゴールを目指す</h1>

<p>
では最後の仕上げとして「走行ルートを決める」ブロックの中身を Q 学習を使うプログラムに戻し、ゴールを目指して全自動で走ってみましょう。
うまくゴールできましたか？
</p>

<p><br></p>
<div class="challenge"><p>チャレンジ</p></div>
<p>
RTA(リアルタイムアタック)をしましょう。
各パラメータの数値をうまく決めて、ゴールするまでの時間をできるだけ短くしてください。
</p>
