<h2><script>GetTitle()</script></h2>


<p>
DTFT は既に角周波数 $w$ [rad/秒]を独立変数とした複素関数となっていますので、$\textrm{F}(w)$ そのものが非周期性時間領域ディジタル信号に対するスペクトルとなります。
<br>
よって離散的なスペクトルだった DFT と違って連続的なスペクトルとなります。
<br>
また DFT の様な<a href="../../dft/text02/page01.html">インデックスから角周波数への変換作業</a>も必要ありません。
</p>

<p>
一方、DFTと違ってスペクトルのグラフが得られても元の信号の式を復元するのが難しい(積分が必要なので)というデメリットもあります。
</p>
