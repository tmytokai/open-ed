<h2>アルゴリズムに従って動かす</h2>

そのままでは Bat は動きませんので、Batのスクリプトの Update イベント内で何らかのアルゴリズムを使って Rigitbody2D の velocity を逐次変更し Bat を動かします。
<br>
<br>
敵の動きはプログラマーのセンスが問われる箇所ですので、色々なアルゴリズムを試してみると良いと思います。
