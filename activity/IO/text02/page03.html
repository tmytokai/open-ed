<h2>入力</h2>

<p>
入力の場合も送信側の Tx ピンと受信側の Rx ピンを線1本で繋ぎ、メーカーが用意したライブラリの関数を使って情報を読み込むたけです。
</p>

<p>
関数の書式は大抵は次のようになっています。
</p>

<pre class="prog">
<input type="checkbox"><b>シリアル通信で情報を受け取る:</b>

関数名( ポート番号(※) )

戻り値: データ( 大体は 1 byte(= char型) )

※マイコンボードやICの場合はシリアルポートがひとつしか無いことが多いので
  ポート番号は省略されることもある
</pre>

<p>
出力の時と同様に電圧レベルには十分注意して下さい。
</p>
